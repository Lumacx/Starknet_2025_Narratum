<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog of Stories - Narratum</title>
    <!-- Google Fonts: Cinzel Decorative for NARRATUM, Merriweather for card titles, Lato for other text -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Merriweather:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="catalog-container">

            <h1 class="app-title">NARRATUM</h1>
            <h2 class="page-subtitle">CATALOG OF STORIES</h2>

        <nav class="filter-nav">
            <a href="#all" class="filter-link active">All stories</a>

        </nav>

        <main class="story-grid">
            <!-- Story Card 1 -->
            <a href="story-details-enchanted-forest.html" class="story-card">

                    <img src="https://picsum.photos/seed/forest/300/200" alt="The Enchanted Forest">
                </div>
                <h3 class="story-title">The Enchanted Forest</h3>
                <span class="read-button">READ</span>
            </a>

                </div>
                <h3 class="story-title">Wizard's Spell</h3>
                <span class="read-button">READ</span>
            </a>

            <!-- Story Card 4: The Flying Bananas -->
            <a href="http://studioswai.com/abi-tales/flying-bananas/" target="_blank" rel="noopener noreferrer" class="story-card">

                    <!-- Make sure 'flying-bananas.jpg' is in the same directory or update path -->
                </div>

                <span class="read-button">READ</span>

            <a href="story-details-mystery-manor.html" class="story-card">

                    <img src="https://picsum.photos/seed/hero/300/200" alt="Hero's Journey">

                <span class="read-button">READ</span>
            </a>

            <!-- Story Card 8 -->
            <a href="story-details-lost-city.html" class="story-card">
                <div class="card-art-container">

                </div>
                <h3 class="story-title">The Lost City</h3>
                <span class="read-button">READ</span>
            </a>
        </main>
    </div>
    <script>
        // Simple active class toggler for filters
        const filterLinks = document.querySelectorAll('.filter-nav .filter-link');
        filterLinks.forEach(link => {
            link.addEventListener('click', function(e) {
                // e.preventDefault(); // Prevent navigation if these are for JS filtering
                filterLinks.forEach(el => el.classList.remove('active'));
                this.classList.add('active');
                // Add actual filtering logic here if needed
            });
        });
    </script>
</body>
</html>
