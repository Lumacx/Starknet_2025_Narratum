<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Narratum</title>
    <!-- Google Fonts: Georgia (serif) for primary text -->
    <link href="https://fonts.googleapis.com/css2?family=Georgia:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-container">
        <header class="profile-header">
            <div class="avatar-section">
                <div class="avatar-frame">
                    <!-- The flourishes are best done with an SVG positioned around this frame -->
                    <!-- For now, the CSS provides a double circle -->
                    <img src="placeholder-avatar.jpg" alt="User Avatar" class="avatar-image">
                </div>
                <!-- If you have an SVG for the flourishes:
                <img src="flourish.svg" alt="Frame Flourish" class="avatar-flourish">
                -->
            </div>
            <h1 class="user-name">Julia</h1>
        </header>

        <hr class="separator">

        <nav class="profile-navigation">
            <a href="#my-stories" class="nav-link">MY STORIES</a>
            <a href="#drafts" class="nav-link">DRAFTS</a>
            <a href="#favorites" class="nav-link">FAVORITES</a>
        </nav>

        <main class="content-grid">
            <a href="#story1" class="content-card">
                <img src="placeholder-ship.jpg" alt="My Story - Ship">
            </a>
            <a href="#story2" class="content-card">
                <img src="placeholder-portrait2.jpg" alt="My Story - Portrait">
            </a>
            <a href="#story3" class="content-card">
                <img src="placeholder-archway.jpg" alt="My Story - Forest Archway">
            </a>
            <!-- Add more cards as needed -->
        </main>

        <hr class="separator bottom-separator">
    </div>
</body>
</html>
