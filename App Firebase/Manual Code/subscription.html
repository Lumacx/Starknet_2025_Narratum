<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narratum Subscription</title>
    <!-- Google Fonts: Using a classic serif like 'Merriweather' or 'Georgia' for a similar feel -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="subscription-container">
        <header class="page-header">
            <!-- Use the provided Narratum logo image -->
            <img src="narratum-logo-color.png" alt="Narratum Logo" class="narratum-logo">
            <h1 class="main-title">CHOOSE YOUR PATH</h1>
            <h2 class="sub-title">IN NARRATUM</h2>
        </header>

        <main class="pricing-plans">
            <div class="plan-card">
                <img src="icon-feather.png" alt="Feather Icon" class="plan-icon">
                <h3 class="plan-name">FREE</h3>
                <p class="plan-price">Free</p>
                <button class="subscribe-button">SUBSCRIBE</button>
            </div>

            <div class="plan-card featured-plan"> <!-- Optional: Class for highlighting middle plan -->
                <img src="icon-owl.png" alt="Owl Icon" class="plan-icon">
                <h3 class="plan-name">PLUS</h3>
                <p class="plan-price">$10 <span class="price-period">month</span></p>
                <button class="subscribe-button">SUBSCRIBE</button>
            </div>

            <div class="plan-card">
                <img src="icon-dragon.png" alt="Dragon Icon" class="plan-icon">
                <h3 class="plan-name">MASTER</h3>
                <p class="plan-price">$25 <span class="price-period">month</span></p>
                <button class="subscribe-button">SUBSCRIBE</button>
            </div>
        </main>
    </div>
</body>
</html>
