<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narratum - Your Story, Amplified</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }

        nav {
            background-color: #ddd;
            padding: 0.5em 0;
            text-align: center;
        }

            nav a {
                text-decoration: none;
                color: #333;
                margin: 0 1em;
            }

        .container {
            max-width: 960px;
            margin: 2em auto;
            padding: 2em;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .template {
            margin-bottom: 2em;
            padding: 1.5em;
            border: 1px solid #eee;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

            .template h2 {
                color: #555;
                margin-top: 0;
            }

        .writing-area {
            width: 100%;
            min-height: 300px;
            padding: 1em;
            margin-top: 0.5em;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-family: serif;
            font-size: 1.1em;
            line-height: 1.6;
        }

        footer {
            text-align: center;
            padding: 1em 0;
            background-color: #333;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Narratum</h1>
        <p>Amplify Your Storytelling</p>
    </header>
    <nav>
        <a href="#">Dashboard</a>
        <a href="#">Templates</a>
        <a href="#">AI Tools</a>
        <a href="#">Community</a>
    </nav>
    <div class="container">
        <div class="template">
            <h2>Novel Template</h2>
            <p>Start writing your next bestseller.</p>
            <textarea class="writing-area" placeholder="Chapter 1:"></textarea>
        </div>
        <div class="template">
            <h2>Game Script Template</h2>
            <p>Craft compelling narratives for your games.</p>
            <textarea class="writing-area" placeholder="INT. SPACESHIP BRIDGE - DAY"></textarea>
        </div>
    </div>
    <footer>
        &copy; 2025 Narratum
    </footer>
</body>
</html>
