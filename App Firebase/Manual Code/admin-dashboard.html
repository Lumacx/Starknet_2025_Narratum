<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narratum - Admin Dashboard</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts: Using a classic serif like 'Georgia' or 'Merriweather' and a clean sans-serif like 'Lato' -->
    <link href="https://fonts.googleapis.com/css2?family=Georgia:wght@700&family=Lato:wght@400;700&family=Merriweather:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <nav class="sidebar-nav">
                <a href="#analytics" class="nav-item active" title="Analytics">
                    <i class="fas fa-chart-bar"></i>
                </a>
                <a href="#manage-stories" class="nav-item" title="Manage Stories">
                    <i class="fas fa-pencil-alt"></i>
                </a>
                <a href="#user-reports" class="nav-item" title="User Reports">
                    <i class="fas fa-file-alt"></i>
                </a>
                <a href="#settings" class="nav-item" title="Settings">
                    <i class="fas fa-cog"></i>
                </a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="dashboard-header">
                <div class="logo-title">
                    <i class="fas fa-book-open header-book-icon"></i> <!-- Placeholder for your specific book icon -->
                    <span class="app-name">NARRATUM</span>
                </div>
                <h1 class="page-subtitle">ADMIN DASHBOARD</h1>
            </header>

            <section class="stats-overview">
                <div class="stats-box">
                    <div class="stat-item">
                        <div class="stat-number" id="active-users-count">0</div>
                        <div class="stat-label">ACTIVE USERS</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="stories-created-count">0</div>
                        <div class="stat-label">STORIES CREATED</div>
                    </div>
                    <div class="stat-item stat-item-centered">
                        <div class="stat-number" id="paid-users-count">0</div>
                        <div class="stat-label">PAID USERS</div>
                    </div>
                </div>
            </section>

            <section class="action-area">
                <button type="button" class="accept-button">ACCEPT</button>
            </section>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Function to animate counter
            function animateValue(obj, start, end, duration) {
                let startTimestamp = null;
                const step = (timestamp) => {
                    if (!startTimestamp) startTimestamp = timestamp;
                    const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                    obj.innerHTML = Math.floor(progress * (end - start) + start);
                    if (progress < 1) {
                        window.requestAnimationFrame(step);
                    }
                };
                window.requestAnimationFrame(step);
            }

            // --- Target values for the counters (replace with actual data fetching if needed) ---
            const targetActiveUsers = 1200;
            const targetStoriesCreated = 3500;
            const targetPaidUsers = 120; // Changed from "Reports Filed"
            // -----------------------------------------------------------------------------------

            const activeUsersEl = document.getElementById('active-users-count');
            const storiesCreatedEl = document.getElementById('stories-created-count');
            const paidUsersEl = document.getElementById('paid-users-count');

            if (activeUsersEl) animateValue(activeUsersEl, 0, targetActiveUsers, 1500);
            if (storiesCreatedEl) animateValue(storiesCreatedEl, 0, targetStoriesCreated, 1500);
            if (paidUsersEl) animateValue(paidUsersEl, 0, targetPaidUsers, 1500);

            // Sidebar active state (optional, simple example)
            const navItems = document.querySelectorAll('.sidebar-nav .nav-item');
            navItems.forEach(item => {
                item.addEventListener('click', function(e) {
                    // e.preventDefault(); // Prevent navigation if these are just for show or JS controlled
                    navItems.forEach(i => i.classList.remove('active'));
                    this.classList.add('active');
                    // Add logic here to load different dashboard sections if it's a single page app
                });
            });
        });
    </script>
</body>
</html>
